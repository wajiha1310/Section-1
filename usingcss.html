<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using CSS</title>
    <style>
        h2{
            text-align: center;
            color: blueviolet;
            font-size: 50px;
        }
        .myclass{
            color:red;
            background-color:black ;
            font-size:20px;
        }
    </style>
</head>
<body>

    <h1 style="font-size: 30px;color: red; text-decoration: underline;">Inline CSS Is Used To Style Individual Tags  Only</h1>
    <h2>Internal CSS Is Used To Style Multiple Elements AT Once</h2>
    <h2 class="myclass">Name selectors are used to select elements by their tag name</h2>
    <p class="myclass">class selectors are used to select elements by their class name</p>
</body>
</html>
