<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <h1 style="color: brown;"> Examples to demonstrate subscript text:</h1>
    <p>Chemical formula of water is H<sub>2</sub>O</p>
    <h1 style="color: green;"> Examples to demonstrate superscript text:</h1>
    <p>Formula Of Area Of Circle A=pi R<sup>2</sup></p>

    <h1 style="color: blue;"><b>Example Of Unordered List:</b></h1>
    <ul style="list-style-type: circle;">
        <li>Rupali</li>
        <li>Tanzeem</li>
        <li>Noshaba</li>
        <li>Nivedita</li>
    </ul>
    <h1 style="color: blueviolet;">Example of Orderd List:</h1>
    <ol type="A">
        <li>Maths</li>
        <li>Physics</li>
        <li>Chemistry</li>
    </ol>
</body>
</html>
