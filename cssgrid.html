<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Grids</title>
    <style>
        .child{
            border: 2px solid crimson;
            background-color: pink;
            padding: 50px;
        }
        .parent{
            display:grid;
            /* grid-template-columns: 500px 200px 400px; */
            /* grid-template-columns: 2fr 5fr 3fr;  */
            /* grid-template-columns: repeat(6,1fr); */
            /* grid-template-columns: repeat(4,1fr); */
            grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <h1>Child 1</h1>
        </div>
        <div class="child">
            <h1>Child 2</h1></div>
        <div class="child">
            <h1>Child 3</h1></div>
        <div class="child">
            <h1>Child 4</h1>
        </div>
        <div class="child">
            <h1>Child 5</h1></div>
        <div class="child">
            <h1>Child 6</h1></div>
    </div>
</body>
</html>
