<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>
    <style>
        label{
            display: inline;
            width: 150px;
            text-align: right;
            color:rgb(43, 189, 226);
            background-color: brown;
        }
        body{
            text-align: center;
            background-color: aqua ;
        }
        form{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="color:blue; text-align: center;"><i>Movie Booking<i></h1>
    <img title="fukrey" height="200" width= "160" src="images/fukrey 3.jpg" alt="fukrey">
    <img title="mummy"height="200" width= "150" src="images/mummies.jpg" alt="mummy">
    <img title="nun" height="200" width= "150" src="images/nun.jpg" alt="nun"><br><br>
<form>
    
    
    <label >Movie</label>
    <select>
        <option>The Nun</option>
        <option>Mummies</option>
        <option>Fukrey 3</option>
        <option>Jawan</option>
        <option>Incidious</option>
    </select><br><br>

    <label>Day</label>
    <input type="date" ><br><br>

    <label>Timing</label>
    <select>
        <option>10 am</option>
        <option>11 am</option>
        <option>1:30 pm</option>
        <option>3 pm</option>
        <option>7 pm</option>
    </select><br><br>
    <label>No. of Seats</label>
    <input type="radio" name="seats">1
    <input type="radio" name="seats">2
    <input type="radio" name="seats">3
    <input type="radio" name="seats">4<br><br>

    <label>Select Food</label>
        <select>
          <option>soft Drinks</option>
          <option>chocolates</option>
          <option>nachos</option>
          <option>PopCorn</option>
          <option>Burger</option>
          <option>Coffee</option>
         </select>
         <br><br>

    <label>payment</label>
    <input type="radio" name="payment">Cash
    <input type="radio" name="payment">Online<br><br>

    <button>Proceed</button>
</form>    
    
</body>
</html>
